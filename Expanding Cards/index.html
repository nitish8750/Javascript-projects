<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Expading cards</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://source.unsplash.com/1600x900/?god')">
       <h3>Explore the world
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?shiva')">
        <h3>Winter beach</h3>
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/weekly?water')">
        <h3>Sunnay beach</h3>
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?tree')">
       <h3>City on winter</h3>
      </div>
      <div class="panel" style="background-image: url('https://source.unsplash.com/1600x900/?car')">
       <h3>Mountains clouds</h3>
      </div>
    </div>
  </body>
</html>
